<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Expenses</title>
  <link rel="stylesheet" href="/styles.css" />
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e40af">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    const { useState, useEffect } = React;
    const API_URL = window.location.origin;
    
    // Perfect Mobile Viewport Detection and Sizing
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      
      // Detect if app is running as PWA
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                    window.navigator.standalone ||
                    document.referrer.includes('android-app://');
      
      if (isPWA) {
        document.body.classList.add('pwa-mode');
      }
      
      // Force proper sizing on mobile
      if (window.innerWidth <= 768) {
        document.body.classList.add('mobile-device');
        document.documentElement.style.setProperty('--actual-width', `${window.innerWidth}px`);
        document.documentElement.style.setProperty('--actual-height', `${window.innerHeight}px`);
      }
    }
    
    // Run on load and resize
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setViewportHeight, 100);
    });
    
    // Prevent zoom on form inputs (iOS)
    document.addEventListener('focusin', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        if (e.target.style.fontSize !== '16px') {
          e.target.style.fontSize = '16px';
        }
      }
    });
  </script>
  
  <script src="/icons.js"></script>
  <script src="/ws-manager.js"></script>
  <script src="/useWebSocket.js"></script>
  <script src="/isolated-modals.js"></script>
  <script src="/components.js"></script>
  <script src="/app.js"></script>
  <link rel="stylesheet" href="/isolated-modal-styles.css">
</body>
</html>
